<section class="contact section">
  <div class="contact__container container">
    <h2 class="contact__title title">
      contact
    </h2>
    <p class="contact__subtitle">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis at velit maximus, molestie est a, tempor magna.
    </p>

    <form class="contact__form form-contact" action="#">
      <div class="form-contact__input-box">
        <input class="form-contact__input field" type="text" name="username" placeholder="Name">
        <input class="form-contact__input field" type="email" name="usermail" placeholder="Email">
        <input class="form-contact__input field" type="tel" name="usertel" placeholder="Phone">
      </div>
      <textarea class="form-contact__textarea field" name="message" placeholder="Message"></textarea>
      <div class="form-contact__text-box">
        <ul class="form-contact__text">
          <li class="form-contact__item form-contact__item--location">5th London Boulevard, U.K.</li>
          <li class="form-contact__item form-contact__item--phone">+40 729 131 637/+40 726 458 782</li>
          <li class="form-contact__item form-contact__item--email">office@mindblister.com</li>
        </ul>
        <button class="form-contact-btn link-btn" type="submit">
          send message
        </button>
      </div>
    </form>
  </div>
</section>
