<section class="book-table section">
  <div class="book-table__container container">
    <div class="book-table__content">
      <h2 class="book-table__title title">
        book a table
      </h2>

      <form class="book-table__form form-book" action="#">
        <div class="form-book__box">
          <input type="text" class="form-book__input" name="username" placeholder="Name">
          <input type="text" class="form-book__input" name="email" placeholder="Email">
          <input type="text" class="form-book__input" name="userphone" placeholder="Phone">
          <select class="form-book__input form-book__select" name="people">
            <option value="" disabled selected>People</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="1">4</option>
            <option value="2">5</option>
            <option value="3">6</option>
            <option value="1">7</option>
            <option value="2">8</option>
            <option value="3">9</option>
            <option value="1">10</option>
            <option value="2">more than 10 people</option>
          </select>
          <input type="text" class="form-book__input" name="date" placeholder="Date (mm/dd)l">

          <select class="form-book__input form-book__select" name="time">
            <option value="" disabled selected>Time</option>
            <option value="1">8PM</option>
            <option value="2">8.30PM</option>
            <option value="3">9PM</option>
            <option value="1">9.30PM</option>
            <option value="2">10PM</option>
            <option value="3">10.30PM</option>
            <option value="1">11.00PM</option>
            <option value="2">11.30PM</option>
            <option value="3">00.00AM</option>
            <option value="1">00.30AM</option>
            <option value="1">01.00AM</option>
            <option value="1">01.30AM</option>
            <option value="1">02.00AM</option>
            <option value="1">02.30AM</option>
          </select>
        </div>
        <button class="form-book__btn link-btn" type="submit">book now</button>
      </form>
    </div>

    <div class="about__img img-square img-square--right">
      <img class="img-square__image " src="../img/book-table/book-table-img.jpg" alt="">
    </div>
  </div>

  <div class="about__clock-working">
    <p>
      Mon - Fri: <span class="about__color-working-color">8PM - 10PM,</span>  Sat - Sun: <span class="about__color-working-color">8PM - 3AM,</span>  Phone: <span class="about__color-working-color">+40 729 131 637/+40 726 458 782</span>
    </p>
  </div>
</section>
